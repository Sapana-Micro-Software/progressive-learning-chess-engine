name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      pages_enabled: ${{ steps.pages.outputs.pages_enabled }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package.json
      
      - name: Install dependencies
        run: |
          cd docs
          npm install
      
      - name: Compile TypeScript
        run: |
          cd docs
          npm run build
      
      - name: Compile PDFs
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-latex-recommended || true
          cd docs
          pdflatex -interaction=nonstopmode paper.tex || echo "PDF compilation skipped"
          pdflatex -interaction=nonstopmode reference_manual.tex || echo "PDF compilation skipped"
          pdflatex -interaction=nonstopmode presentation.tex || echo "PDF compilation skipped"
      
      - name: Copy files to dist
        run: |
          cd docs
          cp paper.pdf dist/ 2>/dev/null || echo "PDF compilation skipped"
          cp reference_manual.pdf dist/ 2>/dev/null || echo "PDF compilation skipped"
          cp presentation.pdf dist/ 2>/dev/null || echo "PDF compilation skipped"
          cp -r public/* dist/ 2>/dev/null || true
          touch dist/.nojekyll
          ls -la dist/
      
      - name: Check Pages Status
        id: pages
        run: |
          STATUS=$(gh api repos/${{ github.repository }}/pages 2>/dev/null || echo '{"build_type":"none"}')
          if echo "$STATUS" | grep -qE '"build_type":"(gh_actions|workflow)"'; then
            echo "pages_enabled=true" >> $GITHUB_OUTPUT
            echo "âœ… GitHub Pages is enabled for GitHub Actions"
          else
            echo "pages_enabled=false" >> $GITHUB_OUTPUT
            echo "::error::GitHub Pages is not enabled for GitHub Actions"
            echo "::error::Please visit: https://github.com/${{ github.repository }}/settings/pages"
            echo "::error::Set Source to 'GitHub Actions' (NOT 'Deploy from a branch') and click Save"
            echo "::error::Then re-run this workflow"
          fi
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        continue-on-error: true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist
        continue-on-error: true

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.pages_enabled == 'true'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
