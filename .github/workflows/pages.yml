name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package.json
      
      - name: Install dependencies
        run: |
          cd docs
          npm install
      
      - name: Compile TypeScript
        run: |
          cd docs
          npm run build
      
      - name: Compile PDFs
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-latex-recommended
          cd docs
          pdflatex -interaction=nonstopmode paper.tex || true
          pdflatex -interaction=nonstopmode reference_manual.tex || true
          pdflatex -interaction=nonstopmode presentation.tex || true
      
      - name: Copy files to dist
        run: |
          cd docs
          cp paper.pdf dist/ 2>/dev/null || echo "PDF compilation skipped"
          cp reference_manual.pdf dist/ 2>/dev/null || echo "PDF compilation skipped"
          cp presentation.pdf dist/ 2>/dev/null || echo "PDF compilation skipped"
          cp -r public/* dist/ 2>/dev/null || true
          touch dist/.nojekyll
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
